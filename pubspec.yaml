name: repo_viewer
description: A Flutter project to view Github repositories.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  oauth2: ^2.0.0
  flutter_secure_storage: ^5.0.2
  dartz: ^0.10.1
  dio: ^4.0.4
  flutter_hooks: ^0.18.2+1
  hooks_riverpod: ^1.0.3
  freezed_annotation: ^1.1.0
  webview_flutter: ^3.0.1
  flash: ^2.0.3+2
  auto_route: ^3.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  freezed: ^1.1.0
  auto_route_generator: ^3.2.3
  lint: ^1.8.2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
